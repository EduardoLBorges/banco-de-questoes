{% extends "base.html" %}

{% block title %}Cadastrar Questão{% endblock %}

{% block content %}
<h2>Cadastro de Questão</h2>
<form method="post">
    <label>Enunciado:</label><br>
    <textarea name="enunciado" rows="5" cols="60" required></textarea><br><br>

    <label>Selecionar temas</label><br>

    {% include "componentes/temas_checkbox.html" %}

    <label>Tipo:</label><br>
    <select name="tipo">
        <option value="múltipla escolha">Múltipla Escolha</option>
        <option value="dissertativa">Dissertativa</option>
    </select><br><br>

    <label>Nível:</label><br>
    <select name="nivel">
        <option value="muito fácil">Fácil</option>
        <option value="fácil">Fácil</option>
        <option value="médio">Médio</option>
        <option value="difícil">Difícil</option>
        <option value="muito difícil">Fácil</option>
    </select><br><br>

    <label>Gabarito:</label><br>
    <input type="text" name="gabarito"><br><br>

    <label>Fonte:</label><br>
    <input type="text" name="fonte"><br><br>

    <button type="submit">Cadastrar</button>
</form>
{% endblock %}
