<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Banco de Questões{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% include "componentes/MathJax.html" %}
</head>
<body>
    <header>
        <h1>Banco de Questões</h1>
        <nav>
            <a href="{{ url_for('home') }}">Início</a> |
            <a href="{{ url_for('gerar_prova') }}">Gerar Prova</a> |
            <a href="{{ url_for('listar_provas') }}">Provas Geradas</a> |
            <a href="{{ url_for('cadastrar_questao') }}">Cadastrar Questão</a> |
            <a href="{{ url_for('listar_questoes') }}">Banco de Questões</a>
        </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
    <script>
document.querySelectorAll('.enunciado-trunc, .gabarito-trunc').forEach(function(el) {
    el.addEventListener('mouseenter', function() {
        setTimeout(function() {
            if (window.MathJax && window.MathJax.typesetPromise) {
                MathJax.typesetPromise();
            }
        }, 50);
    });
});
if (window.MathJax && window.MathJax.typesetPromise) {
    MathJax.typesetPromise();
}
</script>
</body>
</html>
